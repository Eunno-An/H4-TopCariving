name: TopCariving Deploy ‚òÄÔ∏è

on:
  push:
    branches:
      - 'dev'
    paths:
      - '**.java'
      - '**.sql'
      - '**.yml'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        if: startsWith(github.ref, 'refs/heads/feat/back/')
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: Build with Gradle
        run: ./gradlew clean build
        working-directory: ./backend

      - name: Deploy Prod use SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_ADDRESS }}
          username: ${{ secrets.EC2_USERNAME }}
          port: ${{ secrets.EC_PORT }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./backend/build/libs/*.jar"
          target: "/home/ubuntu/deploy"

      - name: Run Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_ADDRESS }}
          username: ${{ secrets.EC2_USERNAME }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/deploy/
            ./deploy.sh
      - name: slack-send message
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Backend Î∞∞Ìè¨ ÌòÑÌô©‚òÄÔ∏è: ${{ job.status }}\n",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "PR Ï†úÎ™© : ${{github.event.pull_request.title}}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "[üòéPR ÎßÅÌÅ¨ÏóêÏöî!!](${{ github.event.pull_request.html_url || github.event.head_commit.url }})"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      

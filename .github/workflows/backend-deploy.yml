name: TopCariving Deploy ☀️

on:
  push:
    branches:
      - 'dev'
    paths:
      - '**.java'
      - '**.sql'
      - '**.yml'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        if: startsWith(github.ref, 'refs/heads/feat/back/')
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: Build with Gradle
        run: ./gradlew clean build
        working-directory: ./backend

      - name: Deploy Prod use SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_ADDRESS }}
          username: ${{ secrets.EC2_USERNAME }}
          port: ${{ secrets.EC_PORT }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./backend/build/libs/*.jar"
          target: "/home/ubuntu/deploy"

      - name: Run Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_ADDRESS }}
          username: ${{ secrets.EC2_USERNAME }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/deploy/
            ./deploy.sh
      - name: slack-send message
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "☀️*Backend 배포 현황*☀️: `${{ job.status }}`\n",
              "attachments": [
                {
                    "text": "Backend가 재배포를 시작했습니다😎: ${{ github.event.head_commit.message }}",
                    "color": "${{ job.status == 'success' && '#36a64f' || '#d9534f' }}",
                    "attachment_type": "default",
                    "actions": [
                      {
                        "name": "Github_PR_Button",
                        "text": "Github PR로🔥",
                        "type": "button",
                        "url": "${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                      },
                      {
                        "name": "swagger",
                        "text": "Swagger로 이동👀",
                        "type": "button",
                        "style": "danger",
                        "url": "${{ secrets.SWAGGER_API }}"
                      }
                    ]
                  }
                ]
              }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK


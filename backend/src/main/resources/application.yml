springdoc:
  packages-to-scan: com.backend.topcariving.domain
  swagger-ui:
    path: /swagger
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

spring:
  jdbc:
    template:
      extracting-null-and-default: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
    path: /h2-console

  sql:
    init:
      mode: always
      schema-locations: classpath*:initDb/schema.sql
      data-locations: classpath*:initDb/data.sql

token:
  access-token-expiration: 600000
  secret-key: sE2SFJ4239fsDJ392dsfljk521LK426j2SKfisefjseLEesi
  refresh-token-expiration: 180000

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
